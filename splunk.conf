# Splunk configuration file

[General]
ServerName = your_server_name
AdminUser = your_admin_user
AdminPassword = your_admin_password

[Security]
EnableEncryption = True
EncryptionKey = your_encryption_key
AccessControl = True
AuditFrequency = weekly

[DataSources]
Logs = /path/to/logs
NetworkTraffic = /path/to/network/traffic
SystemEvents = /path/to/system/events

[Performance]
MaxThreads = 8
MaxMemory = 16G
